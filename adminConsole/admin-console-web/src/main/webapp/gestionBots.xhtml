<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//ES" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/templates/plantilla.xhtml">
        <ui:define name="contenido">
            <p:panel header="Gesti&#243;n Bots" >
                <p:outputLabel value="Cliente: " />
                <p:selectOneMenu id="ClientesCmb" value="#{gestionBotsBean.razonSocial}" rendered="#{gestionBotsBean.enBusquedaPorCliente}">
                    <f:selectItems var="cliente" value="#{gestionBotsBean.clientes}" itemLabel="#{cliente.razonSocial}" itemValue="#{cliente.razonSocial}" />
                </p:selectOneMenu>
                <p:commandButton id="buscarCmd" value="Buscar" actionListener="#{gestionBotsBean.buscar()}" update="@form" />
            </p:panel>
            <p:dataTable id="botsTbl" var="bot" value="#{gestionBotsBean.bots}" 
                         selectionMode="single" selection="#{gestionBotsBean.botSel}" rowKey="#{bot.codigo}">
                <p:ajax event="rowSelect" update="botsTbl" />
                <p:ajax event="rowUnselect" update="botsTbl" />
                <p:column headerText="Codigo">
                    <h:outputText value="#{bot.codigo}" />
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{bot.nombre}" />
                </p:column>
                <p:column headerText="Tipo">
                    <h:outputText value="#{bot.tipo}" />
                </p:column>
                <p:column headerText="Estado">
                    <h:outputText value="#{bot.estado}" />
                </p:column>
            </p:dataTable>
        </ui:define>
    </ui:composition>
</html>
